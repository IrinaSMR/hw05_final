{% extends 'base.html' %}

{% block title %}Записи сообщества "{{ group }}" {% endblock %}

{% block content %}
<main>
  <div class="container py-5">
    <h1>{{ group }}</h1>
    <p>
    {{ group.description }}
    </p>
    <article>
    {% for post in posts %}
    {% include 'includes/main.html' %}
    {% endfor %}
    </article>
    {% include 'posts/includes/paginator.html' %}
  </div>   
</main>
{% endblock %}
